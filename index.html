<body>

    <script>
        let noClickCount = 0;
        const messages = [

        ];

        function handleNoClick() {
            if (noClickCount < messages.length) {
                document.getElementById("message").innerText = messages[noClickCount];
                noClickCount++;
            }

            // Increase "Yes" button size
            let yesButton = document.getElementById("yes");
            let newSize = parseInt(window.getComputedStyle(yesButton).fontSize) + 5;
            yesButton.style.fontSize = newSize + "px";
            yesButton.style.padding = "20px 30px";

            // Move "No" button randomly within screen bounds
            let noButton = document.getElementById("no");

            // Get the maximum position where the button can be placed without going off screen
            let maxX = document.documentElement.clientWidth - noButton.offsetWidth - 20; // More accurate for mobile
            let maxY = document.documentElement.clientHeight - noButton.offsetHeight - 20;

            // Ensure the position is within bounds, using Math.min() to avoid going out of screen
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            // Ensure the button stays within the visible area (no negative left/top values)
            noButton.style.position = "absolute";  // Ensure it's positioned absolutely
            noButton.style.left = `${Math.max(0, Math.min(x, maxX))}px`;  // Prevent button from going off the left
            noButton.style.top = `${Math.max(0, Math.min(y, maxY))}px`; 
        }

        function showGif() {
            document.getElementById("mainContainer").style.display = "none";
            document.getElementById("gifContainer").style.display = "flex";
        }
    </script>
